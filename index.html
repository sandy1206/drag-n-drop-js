<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Drag and Drop</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .draggable {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 100px;
            cursor: grab;
            margin: 10px;
        }

        .dropzone {
            width: 200px;
            min-height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
            text-align: center;
            margin: 10px;
            padding: 10px;
        }

        .dragover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropzone" id="dropzone1">Drop here</div>
        <div class="dropzone" id="dropzone2">Drop here</div>
    </div>

    <div class="container">
        <div class="draggable" draggable="true" id="drag1">Item 1</div>
        <div class="draggable" draggable="true" id="drag2">Item 2</div>
        <div class="draggable" draggable="true" id="drag3">Item 3</div>
    </div>

    <script src="drag-and-drop.js"></script>
</body>
</html>
